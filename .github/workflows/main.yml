name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O branch principal do seu reposit√≥rio

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Substitua 'conversor-de-moedas' pelo nome da sua pasta
          path: 'Coding-Mobile-Embarque' 

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
