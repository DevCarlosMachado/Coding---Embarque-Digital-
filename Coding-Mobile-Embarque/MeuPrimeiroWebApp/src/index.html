<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">Conversor de Moedas</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <div class="mb-3">
            <label for="amount" class="form-label">Valor</label>
            <input type="number" class="form-control" id="amount" placeholder="1">
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="from-currency" class="form-label">De</label>
              <select class="form-select" id="from-currency">
              </select>
            </div>
            <div class="col-auto d-flex align-items-end">
              <span class="fs-4">â†”</span>
            </div>
            <div class="col">
              <label for="to-currency" class="form-label">Para</label>
              <select class="form-select" id="to-currency">
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-primary w-100" id="convert-btn">Converter</button>

          <div class="mt-4 text-center">
            <h4 id="result"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
